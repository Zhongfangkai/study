<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>原生js查找字符串的方法</h1>
	<p><input type="text" name="" placeholder="请输入需要查找的字符串"> <button onclick="findMaxStr()">开始查找</button></p>
	
	<script type="text/javascript">
		
		function findMaxStr(){
			var str = document.querySelector('input').value;
			if(str === ''){return alert('请输入需要查找的字符串');}
			var len = str.length,dict = {},i=0;
			for(;i<len;i++){
				if(dict[str.charAt(i)]){
					dict[str.charAt(i)]++;
				}else{
					dict[str.charAt(i)] = 1;
				}
			}
			console.log(JSON.stringify(dict));
			return dict;
		}


	</script>
</body>
</html>
